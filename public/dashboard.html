<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png"/>
    <title>Reading Corner</title>
        <!--Link to style sheet-->
        <link rel="stylesheet" href="./css/style.css">
        <!--Imported Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>

    <!--Dashboard Section-->
    <section class="dashboard-screen">
    <div class="dashboard-page">
        <h4 class="dashboard-title">Reading Corner</h4>
        <h4 class="user-title">{username}<button class= "logout-page-btn">Logout</button></h4>
        <div class ="what-read">
            <h4 class="what-read-title">What I'm Reading</h4>
            <div class="no-book">
                <!--SHOULD DISAPPEAR WHEN A BOOK IS CHOSEN-->
                <input class="book-search" type="text" placeholder="Search For A Book"><button class= "search-btn">Search</button>
            </div>
            <div class="dash-api">
                <!--SINGLE BOOK API APPENDS HERE-->
            </div>
            <div class="api-list">
                <!--API TITLES WHEN SEARCHED-->
            </div>
        </div> 
        <div class="disccussion">
            <h4 class="discussion-title">Discussion</h4>
            <div class="comment-section">
                <!--COMMENTS APPEND HERE-->
            </div>
            <input class="comment" type="text" placeholder="Leave A Comment"><button class= "post-btn">Post</button>
        </div>
    </div>
    </section>

    </header>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
