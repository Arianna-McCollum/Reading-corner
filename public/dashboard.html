<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png"/>
    <title>Reading Corner</title>
        <!--Link to style sheet-->
        <link rel="stylesheet" href="./css/style.css">
        <!--Imported Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>

    <!--Dashboard Section-->
    <section class = "dashboard-screen">
    <div class="dashboard-page">
        <div class="dashboard-header">
            <h4 class="dashboard-title">Reading Corner</h4>
            <h4 class="user-title">{username}</h4>
            <button class="logout-page-btn">Logout</button>
        </div>
    </header>
            
        
        <div class="row mx-auto">
            <div class="col-4 friend-section">
                <h2 class="friend-title"> Add a Friend</h2>
                <input class="friend-search" type="text" placeholder="Email">
                <button class= "friend-search-btn">Search</button>
                <div class="friends-list">
                    <h2 class="my-friend">My Friends</h2>
                        <ul id="myList" class="friends mx-auto">
                            <li class="mx-auto">John</li>
                            <li class="mx-auto">Mary</li>
                            <li class="mx-auto">Sue</li>

                        </ul>
                </div>
            </div>
            <div class="col-8 main-section">
                <div class ="what-read">
                    <h4 class="what-read-title mx-auto">What I'm Reading</h4>
                    <div class="no-book">
                        <!--SHOULD DISAPPEAR WHEN A BOOK IS CHOSEN-->
                        <input class="book-search" type="text" placeholder="Search For A Book"><button class= "book-search-btn">Search</button>
                    </div>
                    <div class="dash-api">
                        <!--SINGLE BOOK API APPENDS HERE-->
                    </div>
                    <div class="api-list">
                        <!--API TITLES WHEN SEARCHED-->
                    </div>
                </div> 
                <div class="disccussion">
                    <h4 class="discussion-title mx-auto">Discussion</h4>
                    <div class="comment-section">
                        <!--COMMENTS APPEND HERE-->
                    </div>
                    <input class="comment" type="text" placeholder="Leave A Comment"><button class= "post-btn">Post</button>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
