<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png"/>
    <title>Reading Corner</title>
        <!--Link to style sheet-->
        <link rel="stylesheet" href="./css/style.css">
        <!--Imported Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>

    <!--Dashboard Section-->
    <section class = "dashboard-screen">
    <div class="dashboard-page">
        <div class="dashboard-header">
            <h4 class="dashboard-title">Reading Corner</h4>
            <h4 class="user-title">{username}</h4>
            <button class="logout-page-btn">Logout</button>
        </div>
    </header>
            <div class="mx-auto">
                <div class ="what-read">
                    <h4 class="what-read-title mx-auto">What I'm Reading</h4>
                    <div class="book-list">
                        <ul>
                            
                        </ul>
                    </div>
                </div>
                <div class="disccussion">
                    <h4 class="discussion-title mx-auto">Discussion</h4>
                </div>
                <div class="comment-section2">
                    <!--COMMENTS APPEND HERE-->
                    <ul class="mx-auto comment-list">
                    </ul>
                        <h4 class="mx-auto">Leave a comment</h4> <label for="message">Message</label> <textarea name="msg" id="" msg cols="30" rows="5" class="form-control co"></textarea>
                        <div class="form-group co"> <label for="name">Title</label> <input type="text" name="name" id="fullname" class="form-control"> </div>
                        <div class="form-group co"> <label for="email">Author</label> <input type="text" name="email" id="email" class="form-control"> </div>
                        <div class="form-group co"> <button type="button" id="post" class="btn">Post Comment</button> </div>
                </div>
</section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
